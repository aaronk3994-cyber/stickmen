<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Pro | Authentic Physics</title>
    <style>
        :root { --bg: #0a0a0f; --neon: #00ff88; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; overflow: hidden; }
        .header { width: 100%; max-width: 800px; display: flex; justify-content: space-between; padding: 20px; font-weight: bold; }
        #game-container { position: relative; border: 2px solid #333; border-radius: 10px; }
        canvas { background: #000; display: block; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; }
        .btn { background: var(--neon); color: black; border: none; padding: 12px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div>SCORE: <span id="score">0</span></div>
        <div style="color: var(--neon)">HOLD SPACE OR CLICK</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="overlay" class="overlay">
            <h1>CRASHED</h1>
            <button class="btn" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreUI = document.getElementById('score');

        let gameActive = true;
        let score = 0;
        const colors = ['#00ff88', '#00d2ff', '#ff0077', '#f1c40f', '#9d50bb'];

        let player = {
            x: 100, y: 250,
            vx: 7, vy: 0,
            radius: 12,
            gravity: 0.4, // Snappier gravity
            friction: 0.992,
            color: '#00ff88'
        };

        let hooks = [];
        let grapple = { active: false, hook: null, radius: 0, angle: 0, angularVel: 0 };

        function initHooks() {
            hooks = [];
            for (let i = 0; i < 20; i++) {
                hooks.push({ x: 250 + (i * 280), y: 100 + (Math.random() * 200) });
            }
        }

        function startGrapple() {
            if (!gameActive || grapple.active) return;
            let nearest = null;
            let minDist = 450;

            hooks.forEach(h => {
                let d = Math.hypot(player.x - h.x, player.y - h.y);
                if (d < minDist && h.x > player.x - 20) {
                    minDist = d;
                    nearest = h;
                }
            });

            if (nearest) {
                grapple.active = true;
                grapple.hook = nearest;
                grapple.radius = minDist;
                // Calculate starting angle for the pendulum
                grapple.angle = Math.atan2(player.y - nearest.y, player.x - nearest.x);
                // Convert current linear velocity to angular velocity
                let speed = Math.hypot(player.vx, player.vy);
                grapple.angularVel = speed / grapple.radius;
                player.color = colors[Math.floor(Math.random() * colors.length)];
            }
        }

        function endGrapple() {
            if (grapple.active) {
                // When releasing, convert angular velocity back to linear velocity
                let tangentAngle = grapple.angle + Math.PI / 2;
                let speed = grapple.angularVel * grapple.radius;
                player.vx = Math.cos(tangentAngle) * speed;
                player.vy = Math.sin(tangentAngle) * speed;
                
                // Give a slight forward boost on release like the real game
                player.vx += 2;
            }
            grapple.active = false;
        }

        window.addEventListener('mousedown', startGrapple);
        window.addEventListener('mouseup', endGrapple);
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') { e.preventDefault(); startGrapple(); }});
        window.addEventListener('keyup', (e) => { if(e.code === 'Space') endGrapple(); });

        function update() {
            if (!gameActive) return;

            if (grapple.active) {
                // PENDULUM PHYSICS
                // Gravity affects the angular acceleration
                let gravityEff = 0.05 * Math.cos(grapple.angle);
                grapple.angularVel -= gravityEff;
                grapple.angle += grapple.angularVel;
                
                // Update player position based on angle
                player.x = grapple.hook.x + Math.cos(grapple.angle) * grapple.radius;
                player.y = grapple.hook.y + Math.sin(grapple.angle) * grapple.radius;
                
                // Friction while swinging
                grapple.angularVel *= 0.998;
            } else {
                // NORMAL FALLING PHYSICS
                player.vy += player.gravity;
                player.x += player.vx;
                player.y += player.vy;
                player.vx *= player.friction;
            }

            // Cap speed so it's not wild
            let speed = Math.hypot(player.vx, player.vy);
            if (speed > 20) {
                player.vx *= 0.95;
                player.vy *= 0.95;
            }

            score = Math.max(score, Math.floor(player.x / 10));
            scoreUI.innerText = score;

            if (player.y > canvas.height + 100 || player.y < -500) die();

            if (hooks[0] && player.x - hooks[0].x > 800) {
                let last = hooks[hooks.length - 1];
                hooks.shift();
                hooks.push({ x: last.x + 280, y: 100 + Math.random() * 200 });
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-player.x + 150, 0);

            // Hooks
            hooks.forEach(h => {
                ctx.fillStyle = '#222';
                ctx.beginPath(); ctx.arc(h.x, h.y, 10, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = '#444'; ctx.stroke();
            });

            // Rope
            if (grapple.active) {
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(grapple.hook.x, grapple.hook.y);
                ctx.stroke();
            }

            // Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.beginPath(); 
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2); 
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.restore();
            update();
            if (gameActive) requestAnimationFrame(draw);
        }

        function die() {
            gameActive = false;
            document.getElementById('overlay').style.display = 'flex';
        }

        function resetGame() {
            player = { x: 100, y: 250, vx: 7, vy: 0, radius: 12, gravity: 0.4, friction: 0.992, color: '#00ff88' };
            score = 0;
            grapple.active = false;
            initHooks();
            gameActive = true;
            document.getElementById('overlay').style.display = 'none';
            draw();
        }

        initHooks();
        draw();
    </script>
</body>
</html>
