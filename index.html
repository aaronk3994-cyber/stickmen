<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Hook | Rainbow Edition</title>
    <style>
        :root {
            --bg: #050508;
            --primary: #00d2ff;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #game-container {
            position: relative;
            border: 2px solid #222;
            border-radius: 15px;
            overflow: hidden;
        }

        canvas {
            background: #000;
            display: block;
            cursor: crosshair;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .btn {
            background: white; color: black; border: none;
            padding: 15px 40px; border-radius: 30px;
            font-weight: bold; cursor: pointer; margin-top: 20px;
            transition: 0.3s;
        }

        .btn:hover { transform: scale(1.1); background: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <div>Score: <span id="score">0</span></div>
        <div id="status" style="color: var(--primary)">Gravity: 0.125</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="overlay" class="overlay">
            <h1>OUT OF BOUNDS</h1>
            <button class="btn" onclick="resetGame()">RESPAWN</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreUI = document.getElementById('score');

        let gameActive = true;
        let score = 0;
        const colors = ['#00d2ff', '#9d50bb', '#00ff88', '#ff3e3e', '#f1c40f', '#ff79a8'];

        let player = {
            x: 100, y: 250,
            vx: 6, vy: 0,
            radius: 12,
            gravity: 0.125, // 2x less powerful
            friction: 0.995,
            color: '#00d2ff'
        };

        let hooks = [];
        let grapple = { active: false, hook: null, length: 0 };

        function initHooks() {
            hooks = [];
            for (let i = 0; i < 20; i++) {
                hooks.push({ x: 200 + (i * 300), y: 100 + (Math.random() * 250) });
            }
        }

        function startGrapple() {
            if (!gameActive) return;
            let nearest = null;
            let minDist = 500;

            hooks.forEach(h => {
                let d = Math.hypot(player.x - h.x, player.y - h.y);
                if (d < minDist && h.x > player.x - 30) {
                    minDist = d;
                    nearest = h;
                }
            });

            if (nearest) {
                grapple.active = true;
                grapple.hook = nearest;
                grapple.length = minDist;
                
                // CHANGE COLOR ON GRAPPLE
                player.color = colors[Math.floor(Math.random() * colors.length)];
            }
        }

        window.addEventListener('mousedown', startGrapple);
        window.addEventListener('mouseup', () => grapple.active = false);
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') startGrapple(); });
        window.addEventListener('keyup', (e) => { if(e.code === 'Space') grapple.active = false; });

        function update() {
            if (!gameActive) return;

            player.x += player.vx;
            player.y += player.vy;
            player.vy += player.gravity;
            player.vx *= player.friction;

            if (grapple.active) {
                let dx = player.x - grapple.hook.x;
                let dy = player.y - grapple.hook.y;
                let distance = Math.hypot(dx, dy);

                if (distance > grapple.length) {
                    let angle = Math.atan2(dy, dx);
                    player.x = grapple.hook.x + Math.cos(angle) * grapple.length;
                    player.y = grapple.hook.y + Math.sin(angle) * grapple.length;
                    
                    player.vx += Math.cos(angle - Math.PI/2) * 0.5;
                    player.vy += Math.sin(angle - Math.PI/2) * 0.5;
                }
            }

            score = Math.max(score, Math.floor(player.x / 10));
            scoreUI.innerText = score;

            if (player.y > canvas.height + 100 || player.y < -400) die();

            if (hooks[0] && player.x - hooks[0].x > 800) {
                let last = hooks[hooks.length - 1];
                hooks.shift();
                hooks.push({ x: last.x + 300, y: 100 + Math.random() * 250 });
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-player.x + 150, 0);

            // Hooks
            hooks.forEach(h => {
                ctx.fillStyle = '#333';
                ctx.beginPath(); ctx.arc(h.x, h.y, 8, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = '#555'; ctx.stroke();
            });

            // Rope
            if (grapple.active) {
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(grapple.hook.x, grapple.hook.y);
                ctx.stroke();
            }

            // Player
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            ctx.beginPath(); 
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2); 
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.restore();
            update();
            if (gameActive) requestAnimationFrame(draw);
        }

        function die() {
            gameActive = false;
            document.getElementById('overlay').style.display = 'flex';
        }

        function resetGame() {
            player = { x: 100, y: 250, vx: 6, vy: 0, radius: 12, gravity: 0.125, friction: 0.995, color: '#00d2ff' };
            score = 0;
            grapple.active = false;
            initHooks();
            gameActive = true;
            document.getElementById('overlay').style.display = 'none';
            draw();
        }

        initHooks();
        draw();
    </script>
</body>
</html>
