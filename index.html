<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grapple Hook | Low Gravity</title>
    <style>
        :root {
            --bg: #0f0f1a;
            --primary: #00d2ff;
            --accent: #9d50bb;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        #game-container {
            position: relative;
            border: 4px solid #1a1a2e;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
        }

        canvas {
            background: #050505;
            display: block;
            cursor: pointer;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            border-radius: 8px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white; border: none;
            padding: 15px 30px; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>DISTANCE: <span id="score">0</span>m</div>
        <div>GRAVITY: <span style="color: var(--primary)">LOW</span></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div id="overlay" class="overlay">
            <h1>OUT OF BOUNDS</h1>
            <p>You drifted too far into space.</p>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreUI = document.getElementById('score');

        let gameActive = true;
        let score = 0;

        let player = {
            x: 100, y: 250,
            vx: 6, vy: 0,
            radius: 10,
            gravity: 0.125, // WAS 0.25 -> NOW 0.125 (2x Less Powerful)
            friction: 0.995
        };

        let hooks = [];
        let grapple = { active: false, hook: null, length: 0 };

        function initHooks() {
            hooks = [];
            for (let i = 0; i < 20; i++) {
                hooks.push({
                    x: 200 + (i * 300),
                    y: 50 + (Math.random() * 200)
                });
            }
        }

        // Logic
        function startGrapple() {
            if (!gameActive) return;
            let nearest = null;
            let minDist = 500;

            hooks.forEach(h => {
                let d = Math.hypot(player.x - h.x, player.y - h.y);
                if (d < minDist && h.x > player.x - 20) {
                    minDist = d;
                    nearest = h;
                }
            });

            if (nearest) {
                grapple.active = true;
                grapple.hook = nearest;
                grapple.length = minDist;
            }
        }

        window.addEventListener('mousedown', startGrapple);
        window.addEventListener('mouseup', () => grapple.active = false);

        function update() {
            if (!gameActive) return;

            player.x += player.vx;
            player.y += player.vy;
            player.vy += player.gravity;
            player.vx *= player.friction;

            if (grapple.active) {
                let dx = player.x - grapple.hook.x;
                let dy = player.y - grapple.hook.y;
                let distance = Math.hypot(dx, dy);

                if (distance > grapple.length) {
                    let angle = Math.atan2(dy, dx);
                    player.x = grapple.hook.x + Math.cos(angle) * grapple.length;
                    player.y = grapple.hook.y + Math.sin(angle) * grapple.length;

                    // Swing Physics
                    player.vx += Math.cos(angle - Math.PI/2) * 0.4;
                    player.vy += Math.sin(angle - Math.PI/2) * 0.4;
                }
            }

            score = Math.max(score, Math.floor(player.x / 10));
            scoreUI.innerText = score;

            if (player.y > canvas.height + 100 || player.y < -200) die();

            // Procedural generation
            if (hooks[0] && player.x - hooks[0].x > 600) {
                let last = hooks[hooks.length - 1];
                hooks.shift();
                hooks.push({ x: last.x + 300, y: 50 + Math.random() * 200 });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-player.x + 150, 0);

            // Draw Hooks
            hooks.forEach(h => {
                ctx.fillStyle = '#9d50bb';
                ctx.beginPath(); ctx.arc(h.x, h.y, 6, 0, Math.PI*2); ctx.fill();
            });

            // Draw Rope
            if (grapple.active) {
                ctx.strokeStyle = 'rgba(255,255,255,0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(grapple.hook.x, grapple.hook.y);
                ctx.stroke();
            }

            // Draw Player
            ctx.fillStyle = var(--primary);
            ctx.shadowBlur = 10; ctx.shadowColor = var(--primary);
            ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2); ctx.fill();

            ctx.restore();
            update();
            if (gameActive) requestAnimationFrame(draw);
        }

        function die() {
            gameActive = false;
            document.getElementById('overlay').style.display = 'flex';
        }

        function resetGame() {
            player = { x: 100, y: 250, vx: 6, vy: 0, radius: 10, gravity: 0.125, friction: 0.995 };
            score = 0;
            grapple.active = false;
            initHooks();
            gameActive = true;
            document.getElementById('overlay').style.display = 'none';
            draw();
        }

        initHooks();
        draw();
    </script>
</body>
</html>
